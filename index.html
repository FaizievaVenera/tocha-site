<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.css" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <title>tocha</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="logo header__logo">
          <a class="logo-text" href=""
            ><img src="img/logo.png" alt="logo" class="header__image" />
            tocha</a
          >
        </div>
        <div class="header__buttons">
          <div class="button header__button"><a href="">Вход</a></div>
          <div class="button button_colored">
            <a href="">Регистрация</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="promo">
        <div class="wrapper promo__wrapper">
          <div class="layout-2-columns">
            <div class="promo__description">
              <h1 class="promo__title">Telegram чат</h1>
              <h1 class="promo__title_colored">на вашем сайте</h1>
              <p class="promo__text">
                Общение с клиентами станет простым и удобным, а подключение
                займет 5 минут. Первый месяц — бесплатно!
              </p>
              <div class="button button_colored"><a href="">Подключить</a></div>
            </div>
            <div class="promo__img">
              <img src="img/ilustration.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
